<!DOCTYPE html>
<html>
<head>
    <title>CS4400</title>
    <script src="/js/startOverdraft.js" defer></script>
</head>
<body>
    <h1>Start Overdraft</h1>
    <form>
        <div><label for="checking_bankID">Bank ID of Checking Account:</label> <input id="checking_bankID" /></div>
        <div><label for="checking_accountID">Account ID for Checking Account:</label> <input id="checking_accountID" /></div>
        <div><label for="savings_bankID">Bank ID of Savings Account:</label> <input id="savings_bankID" /></div>
        <div><label for="savings_accountID">Account ID for Savings Account:</label> <input id="savings_accountID" /></div>
      
        //Needs to return to admin or customer pages based on who is trying to do this
        <input type="button" value="Cancel" name="cancel" onclick="window.location.href='/adminMenu'" />
        <input type="submit" value="Start Overdraft" id="create">
    </form>
    <p hidden id="message"></p>
</body>
</html>
